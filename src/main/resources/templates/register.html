<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrar professor</title>
  </head>
  <body>
    <h1>Registrar professor</h1>

    <form class="" th:action="${teacher.getTeacherId() != null} ? @{'/register/' + *{teacher.getTeacherId()}} : @{/register}" method="post">
      <label><b>Nome</b></label>
  		<input type="text" th:value="${teacher.getName()}?: ''" name="name" required><br>
      <label><b>Mat√©ria</b></label>
  		<input type="text" th:value="${teacher.getSubject()}?: ''" name="subject" required><br>
      <label><b>Valor</b></label>
  		<input type="number" th:value="${teacher.getCost()}?: ''" name="cost" required><br>
      <label><b>Email</b></label>
  		<input type="email" th:value="${teacher.getEmail()}?: ''" name="email" required><br>
      <label><b>Telefone</b></label>
      <input type="tel" th:value="${teacher.getPhone()}?: ''" name="phone" required><br>
      <button type="submit" name="submitButton">Registrar</button>
    </form>

  </body>
</html>
